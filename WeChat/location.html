    html{height:100%}    
    body{height:100%;margin:0px;padding:0px}    
    #container{height:80%}    
</style> 
<body>
	<div id="container"></div>
	<div id="geocoder"></div>
</body>
<script type="text/javascript">
	var options={
            enableHighAccuracy:true,//开启高精度
            maximumAge:1000
        }
        if(navigator.geolocation){
            //浏览器支持geolocation
            navigator.geolocation.getCurrentPosition(onSuccess,onError,options);
        }else{
            //浏览器不支持geolocation
            errGoIndex('您的浏览器不支持地理位置定位');
        }
        //失败时
	 function onError(error){
	    status=true;
	    switch(error.code){
	        case error.PERMISSION_DENIED:
	            errGoIndex("定位失败,用户拒绝请求地理定位");
	            break;
	        case error.POSITION_UNAVAILABLE:
	            errGoIndex("定位失败,位置信息是不可用");
	            break;
	        case error.TIMEOUT:
	            errGoIndex("定位失败,请求获取用户位置超时");
	            break;
	        case error.UNKNOWN_ERROR:
	            errGoIndex("定位失败,定位系统失效");
	            break;
	    }
	}
	function onSuccess(position){
	alert('欢迎使用百度地图');
	//获取经纬度
	var longitude = position.coords.longitude;
        var latitude = position.coords.latitude;
        var point = new BMap.Point(longitude, latitude);//百度地图格式坐标

        //百度地图
	var map = new BMap.Map("container");
	map.centerAndZoom(point, 15);// 初始化地图，设置中心点坐标和地图级别  
	var marker = new BMap.Marker(point);        // 创建标注    
	map.addOverlay(marker);
        var convertor = new BMap.Convertor();
        var pointArr = [];
        pointArr.push(point);
        convertor.translate(pointArr, 3, 5, translateCallback)
	alert('translateCallback');
	var translateCallback=function(data){
		alert('translateCallback');
		alert(data.status);
		if(data.status===0){
			var marker=new BMap.Marker(data.points[0]);
			map.addOverlay(marker);
			map.setCenter(data.points[0]);
			// 创建地理编码实例  
			var myGeo = new BMap.Geocoder();      
			// 根据坐标得到地址描述    
			myGeo.getLocation(new BMap.Point(longitude, latitude), function(result){      
			    if (result){      
			    alert(result.address); 
			    document.getElementById('geocoder').text(result.address);
			    }      
			});
		}
	}

		// setTimeout(function(){
		//         var convertor = new BMap.Convertor();
		//         var pointArr = [];
		//         pointArr.push(point);
		//         convertor.translate(pointArr, 3, 5, translateCallback)
		//     }, 1000);
		
	}



	var gcj02_To_Bd09=function (lat,lon) {
		var pi = 3.1415926535897932384626;
	    var x_pi = 3.14159265358979324 * 3000.0 / 180.0;
	    var a = 6378245.0;
	    var ee = 0.00669342162296594323;

        var x = lon, y = lat;
        var z = Math.sqrt(x * x + y * y) + 0.00002 * Math.sin(y * x_pi);
        var theta = Math.atan2(y, x) + 0.000003 * Math.cos(x * x_pi);
        var tempLon = z * Math.cos(theta) + 0.0065;
        var tempLat = z * Math.sin(theta) + 0.006;
        var gps = [tempLat,tempLon];
        return gps;
    }

</script>
