<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/model.css"/>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=DD5IjYVxKLTaUzm2UrTEGXT5HDVhwG8o"></script>
</head>
<style type="text/css">  
    html{height:100%}    
    body{height:100%;margin:0px;padding:0px}    
    #container{height:100%}    
</style> 
<body>
	<div id="container"></div>
	<div id="geocoder"></div>
</body>
<script type="text/javascript">
	var options={
            enableHighAccuracy:true,//开启高精度
            maximumAge:1000
        }
        if(navigator.geolocation){
            //浏览器支持geolocation
            navigator.geolocation.getCurrentPosition(onSuccess,onError,options);
        }else{
            //浏览器不支持geolocation
            errGoIndex('您的浏览器不支持地理位置定位');
        }
        //失败时
	 function onError(error){
	    status=true;
	    switch(error.code){
	        case error.PERMISSION_DENIED:
	            errGoIndex("定位失败,用户拒绝请求地理定位");
	            break;
	        case error.POSITION_UNAVAILABLE:
	            errGoIndex("定位失败,位置信息是不可用");
	            break;
	        case error.TIMEOUT:
	            errGoIndex("定位失败,请求获取用户位置超时");
	            break;
	        case error.UNKNOWN_ERROR:
	            errGoIndex("定位失败,定位系统失效");
	            break;
	    }
	}
	function onSuccess(position){
		//获取经纬度
		var longitude = position.coords.longitude;
        //纬度
        var latitude = position.coords.latitude;

        var gps=gcj02_To_Bd09(longitude,latitude);
	alert('经度1:'+longitude+'纬度1:'+latitude);
        alert('经度.:'+gps[0]+'纬度:'+gps[1]);
        //百度地图
		var map = new BMap.Map("container");
		var point = new BMap.Point(gps[0], gps[1]);
		map.centerAndZoom(point, 15);
		var marker = new BMap.Marker(point);        // 创建标注    
		map.addOverlay(marker);

		// 创建地理编码实例  
		var myGeo = new BMap.Geocoder();      
		// 根据坐标得到地址描述    
		myGeo.getLocation(new BMap.Point(gps[0], gps[1]), function(result){      
		    if (result){      
		    alert(result.address); 
		    document.getElementById('geocoder').text(result.address);
		    }      
		});

		window.setTimeout(function(){  
		    //map.panTo(new BMap.Point(116.409, 39.918));    
		}, 2000);  
	}



	var gcj02_To_Bd09=function (lat,lon) {
		var pi = 3.1415926535897932384626;
	    var x_pi = 3.14159265358979324 * 3000.0 / 180.0;
	    var a = 6378245.0;
	    var ee = 0.00669342162296594323;

        var x = lon, y = lat;
        var z = Math.sqrt(x * x + y * y) + 0.00002 * Math.sin(y * x_pi);
        var theta = Math.atan2(y, x) + 0.000003 * Math.cos(x * x_pi);
        var tempLon = z * Math.cos(theta) + 0.0065;
        var tempLat = z * Math.sin(theta) + 0.006;
        var gps = [tempLat,tempLon];
        return gps;
    }

</script>
</html>
