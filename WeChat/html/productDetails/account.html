<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />  
		<title>结算</title>
		<link rel="stylesheet" type="text/css" href="../../css/model.css"/>
		<link rel="stylesheet" href="../../css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/productDetails/account.css"/>
	</head>
	<body id="body">
		<div class="account" id="act">
			<form>
				<div class="account-wapper" id="actWap">
					<div class="account-wapper-content">
						<div class="account-bar">
							<div class="act-site-top">
								<img src="../../img/drawable-hdpi/account/borderEm.png"/>
							</div>
							<div class="act-site-bar">
								<label class="lab-address">请填写您的收货地址：</label>
								<a href="javascript:void(0)" class="asb-locat"><label>湖南省</label><label>长沙市</label><label>天玺区</label><label><i class="fa fa-angle-right"></i></label></a>
							</div>
							<div class="act-site-bar">
								<label class="detail-address">详细地址</label>
								<input type="text" class="inpt inpt-address" placeholder="路/街道/小区/栋/室"/>
							</div>
							<div class="act-site-bar" id="default">
								<label class="">设为默认地址：</label>
								<img src="../../img/drawable-hdpi/account/no.png" class="choice" id="defaultChoice"/>
							</div>
						</div>
						<div class="account-bar">
							<div class="act-way-bar">
								<span><img src="../../img/drawable-hdpi/account/zfb.png" class="pay-way"/> 支付宝</span>
								<img src="../../img/drawable-hdpi/account/yes.png" class="choice"/>
							</div>
							<div class="act-way-bar">
								<span><img src="../../img/drawable-hdpi/account/wechat.png" class="pay-way"/> 微信</span>
								<img src="../../img/drawable-hdpi/account/yes.png" class="choice"/>
							</div>
							<div class="act-way-bar">
								<span><img src="../../img/drawable-hdpi/account/yin.png" class="pay-way"/> 银联</span>
								<img src="../../img/drawable-hdpi/account/yes.png" class="choice"/>
							</div>
						</div>
					</div>
				</div>
				<div class="next-step-wapper">
					<div class="ns ns-money">
						<label class="lab lab-pay">应付:</label>
						<label class="money">¥ 800</label>
					</div>
					<div class="ns ns-btn">
						<a href="####">确认支付</a>
					</div>
				</div>
			</form>	
		</div>	
		<script type="text/javascript" src="../../js/model.js" ></script>
		<script type="text/javascript" src="../../js/productDetails/account.js" ></script>
	</body>
</html>
