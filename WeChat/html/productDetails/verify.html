<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />  
		<title>手机验证</title>
		<link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/model.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/productDetails/verify.css"/>
	</head>
	<body id="body">
		<div class="verify">
			<div class="verify-wapper">
				<div class="verify-personal">
					<div class="ver-per-box">
						<div class="vp-icon" id="vpicon">
							<img src="../../img/timg1.jpg"/>
						</div>
						<label class="lab-name">葱葱儿戏</label>
						<p class="pp-twoline pp-vp">您的账号未在乐龄E站满城手机号验证，完成验证后克享受完整服务。</p>
					</div>
				</div>
				<div class="verify-form">
					<form>
						<div class="vf-phone-box">
							<div class="vf-phone">
								<div class="vf-phone-inp">
									<input type="tel" class="inpt pho" value="" placeholder="请输入您的手机号码"/>
								</div>
								<div class="vf-phone-send">
									<button type="button" class="bttn-default send-vf">发送验证码</button>
								</div>
							</div>
							<div class="vf-code">
								<input type="text" class="inpt code" value="" placeholder="请输入验证码"/>
							</div>
						</div>
						<div class="vf-sub">
							<div class="vs-btn-box">
								<button type="submit" class="bttn-default vf-bttn">验证</button>
							</div>
							<div class="vs-btn-box">
								<p class="pp-line vf-noget">收不到短信验证码？点击<input type="reset" class="vf-rest-btn" value="重新验证"/></p>
							</div>
						</div>
					</form>
				</div>
				<div class="verify-back">
					<a href="####">暂不验证</a>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../js/model.js" ></script>
		<script type="text/javascript" src="../../js/productDetails/verify.js" ></script>
	</body>
</html>
