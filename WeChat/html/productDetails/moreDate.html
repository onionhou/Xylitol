<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />  
		<title>乐龄E站</title>
		<link rel="stylesheet" href="../../css/model.css" />
		<link rel="stylesheet" href="../../css/productDetails/more_date.css" />
	</head>
	<body id="body">
		<div class="more-date">
			<div class="md-register">
				<p>登录后预定享受<label>更多优惠</label></p>
				<a href="####">马上登录</a>
			</div>
			<div class="md-calendar">
				<div class="calendar-month-wapper" id="cmwap">
					<div class="calendar-month" id="darmonth">
						<div class="month-item">
							<label class="lab lab-month">7月</label><br />
							<label class="lab lab-cost">¥4325</label>
						</div>
						<div class="month-item">
							<label class="lab lab-month">8月</label><br />
							<label class="lab lab-cost">¥4325</label>
						</div>
						<div class="month-item">
							<label class="lab lab-month">9月</label><br />
							<label class="lab lab-cost">¥4325</label>
						</div>
						<div class="month-item">
							<label class="lab lab-month">10月</label><br />
							<label class="lab lab-cost">¥4325</label>
						</div>
					</div>
					<div class="slide-line-box">
						<div class="slide-line" id="slide"></div>
					</div>
				</div>	
				<div class="calendar-date-wapper">
					<div class="calendar-date" style="height: 300px;">
						<table class="table">
							<thead>
								<tr>
									<td class="week"  style="color: red;">日</td>
									<td class="week">一</td>
									<td class="week">二</td>
									<td class="week">三</td>
									<td class="week">四</td>
									<td class="week">五</td>
									<td class="week" style="color: red;">六</td>
								</tr>
							</thead>
							<tbody id="tbody">
								
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="md-affirm">
				<a href="####" class="affirm">确认</a>
			</div>
		</div>
		<script type="text/javascript" src="../../js/model.js" ></script>
		<script type="text/javascript" src="../../js/productDetails/more_date.js" ></script>
	</body>
</html>
