<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />  
		<title>订单填写</title>
		<link rel="stylesheet" href="../../css/model.css" />
		<link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css"/>
		<link rel="stylesheet" href="../../css/productDetails/indent.css" />
	</head>
	<body>
		<div class="indent" id="indent">
			<form action="#" method="post">
				<div class="indent-main-wapper">
					<div class="indent-tour-product">
						<div class="itp-title">
							<h4>创谷软件园-九峰公园-桂花坪-和平小区九景汽车一日游</h4>			
							<label class="lab small-font smallsize-font"><i class="fa fa-exclamation-circle"></i>不支持退改</label>
						</div>
						<div class="itp-date">
							<label class="itp-subtitle">游玩日期</label>
							<div class="itp-date-wapper">
								<div class="date-item" id="datei">
									<label class="dim-time-default">今日07-17</label><br />
									<label class="dim-time-default">不可订</label>
								</div>
								<div class="date-item">
									<label class="dim-time">今日07-17</label><br />
									<label class="dim-pice">不可订</label>
								</div>
								<div class="date-item">
									<label class="dim-time">今日07-17</label><br />
									<label class="dim-pice">不可订</label>
								</div>
								<div class="date-item more-date" id="moreDate">
									<a href="####">
										<label>更多日期<i class="fa fa-angle-right"></i></label>
									</a>	
								</div>
							</div>
						</div>
						<div class="itp-amount-wapper">
								<label class="itp-subtitle">购买数量</label>
								<div class="amount-box">
									<div class="amt amt-minus">
										<i class="fa fa-minus"></i>
									</div>
									<div class="amt amt-numb">1</div>
									<div class="amt amt-plus">
										<i class="fa fa-plus"></i>
									</div>
								</div>
							</div>
					</div>	
					<div class="indent-man-mess">
						<table class="tabe table">
							<thead>
								<tr>
									<td class="table-th-row1"><label class="itp-subtitle">游玩日期</label></td>
									<td class="table-th-row2"></td>
									<td class="table-th-row3"><img src="../../img/drawable-hdpi/intent/linkman.png"/></td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>姓名</td>
									<td><input type="text" class="inp-text" name="username" id="username" value="" placeholder="需以证件保持一致"/></td>
								</tr>
								<tr>
									<td>手机号</td>
									<td><input type="tel" class="inp-text" name="tel" id="tel" value="" placeholder="用于验证信息"/></td>
									<td id="td-send"><input type="button" name="send" class="bttn-default" id="send" value="发送验证码" /></td>
								</tr>
								<tr>
									<td>验证码</td>
									<td><input type="text" class="inp-text" name="code" id="code" value="" placeholder="请输入短信验证码"/></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="ipt-leave-word">
						<label class="lab leave-lab">留言：</label>
						<textarea class="leave-word" maxlength="50" draggable="false" placeholder="买家留言(50字以内)"></textarea>
					</div>
				</div>	
				<div class="next-step-wapper">
					<div class="ns ns-money">
						<label class="lab lab-pay">应付:</label>
						<label class="money">¥ 800</label>
					</div>
					<div class="ns ns-btn">
						<a href="####">下一步</a>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="../../js/model.js" ></script>
		<script type="text/javascript" src="../../js/productDetails/indent.js" ></script>
	</body>
</html>
