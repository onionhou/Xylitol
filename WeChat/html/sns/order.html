<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<body>
		<div class="order">

							</div>
						</div>

							<p>合计：<label>¥1230.00</label></p>
							<div class="omb-bas-sub">

							<div class="omb-bas-sub">
								<button type="button" class="bttn-default cancel">取消订单</button>
								<button type="submit" class="bttn-default payment">立即支付</button>

						</div>

						fod[i].parentNode.removeChild(fod[i]);
