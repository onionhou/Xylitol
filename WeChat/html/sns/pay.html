<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />  
		<title>充值</title>
		<link rel="stylesheet" href="../../css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/model.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/sns/pay.css"/>
	</head>
	<body>
		<div class="pay">
			<div class="pay-wapper">
				<div class="pay-top-wap">
					<div class="top-balance-box">
						<div class="top-tit">
							<span><img src="../../img/drawable-hdpi/pay/balance.png"/>余额</span>
						</div>
						<span class="balance"><label>0.40</label>元</span>
					</div>
				</div>
				<div class="pay-main-wap">
					<h5>充值金额</h5>
					<div class="pmw-credit-box">
						<div class="money money-active">20元</div>
						<div class="money">50元</div>
						<div class="money" style="margin-right: 0px;">100元</div>
						<div class="money">200元</div>
						<div class="money">300元</div>
						<div class="money other-money">
							<input type="text" id="other" placeholder="其它金额"/>
						</div>
						<div class="welfare">
							<span>活动：充值满<label class="digit">1000</label>元，立即送<label class="digit">88.88</label>元</span>
						</div>
					</div>
					<h5>充值金额</h5>
					<div class="account-bar">
						<div class="act-way-bar">
							<span><img src="../../img/drawable-hdpi/account/zfb.png" class="pay-way"/>&nbsp;支付宝</span>
							<img src="../../img/drawable-hdpi/account/yes.png" class="choice"/>
						</div>
						<div class="act-way-bar">
							<span><img src="../../img/drawable-hdpi/account/wechat.png" class="pay-way"/>&nbsp;微信</span>
							<img src="../../img/drawable-hdpi/account/yes.png" class="choice"/>
						</div>
						<div class="act-way-bar">
							<span><img src="../../img/drawable-hdpi/account/yinl.jpg" class="pay-way"/>&nbsp;银联</span>
							<img src="../../img/drawable-hdpi/account/yes.png" class="choice"/>
						</div>
					</div>
					<div class="pmw-pay">
						<button type="button" class="bttn-default bttn-pay">充值</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../js/model.js" ></script>
		<script type="text/javascript" src="../../js/sns/pay.js" ></script>
	</body>
</html>
